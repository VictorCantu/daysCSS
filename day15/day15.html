<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 15</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="day15.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="loading">
        <div class="header"><p>Drop file to upload</p></div>
        <div class="uploadFile">
          <div class="loadingBar" id="bar"></div>
          <div class="dropzone" id="dropzone">
            <span class="fileName" id="fileName"></span>
            <input type="file" class="input" />
            <img src="img/upload.png" alt="Icono de Upload" />
          </div>
          <button class="btn" id="btn">Upload file</button>
        </div>
      </div>
    </div>
  </body>
</html>
