<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="day7.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="sideMenu" id="sideMenu">
          <ul class="items">
            <li>Dashboard</li>
            <li>Profile</li>
            <li>Notifications</li>
            <li>Messages</li>
            <li>Settings</li>
          </ul>
        </div>
        <div class="main" id="main">
          <div class="header">
            <div class="menu-icon" id="menu">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="circle"></div>
            </div>
            <span class="title">Notifications</span>
            <span class="search-icon" id="search-icon">Q</span>
            <input type="text" placeholder="Search" id="header-input" />
          </div>
          <div class="content">
            <article class="articulo">
              <div class="article__circle"></div>
              <div class="article__time">9:24 AM</div>
              <div class="article__message">
                <span>John Walker</span> posted a photo on your wall.
              </div>
            </article>
            <article class="articulo">
              <div class="article__circle"></div>
              <div class="article__time">8:24 AM</div>
              <div class="article__message">
                <span>Alice Parker</span> commented your last post.
              </div>
            </article>
            <article class="articulo">
              <div class="article__circle"></div>
              <div class="article__time">Yesterday</div>
              <div class="article__message">
                <span>Luke Wayne</span> added you as friend.
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
